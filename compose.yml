services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    network_mode: "host"
    volumes:
      - ./config:/config
      - ./cache:/cache
      - /mnt/nas-media:/media
    restart: always

  # scraper:
  #   image: ghcr.io/rikoxcode/aniworld-downloader-deprecated:latest
  #   container_name: aniworld-scraper
  #   ports:
  #     - "8080:8080"
